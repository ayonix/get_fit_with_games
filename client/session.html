<template name="sessions">
	<div class="bar bar-header bar-stable">
		<h1 class="title">{{game.name}}</h1>
	</div>

	<button>New Session</button>

	<ul>
		{{#each sessions}}
		<li>
			<a href={{pathFor 'session'}}>{{dateTime}}</a>
		</li>
		{{/each}}
	</ul>
</template>

<template name="session">
	<div class="ui centered grid">
		<h1 class="ui header">Session of: {{session.dateTime}}</h1>

		<div class="centered row">
			<div class="four wide column">Condition</div>
			<div class="column">Happened?</div>
			<div class="column">Exercise</div>
			<div class="column">How many were there?</div>
			<div class="column">How many you done of it?</div>
		</div>


		{{#each session.exercises}}
		{{> exercise }}
		{{/each}}
	</div>
</template>

<template name="exercise">
	<div class="centered row">
		<div class="four wide column">
			{{ condition }}
		</div>
		<div class="column">
			<label class="toggle">
				<input type="checkbox" class="happened" checked="{{happened}}"/>
				<div class="track">
					<div class="handle"></div>
				</div>
			</label>
		</div>
		<div class="column">
			{{ exercise }}
		</div>
		<div class="column">
			<div class="ui input">
				<input type="number" class="people" min="0" step="0" value="{{people}}"/>
			</div>
		</div>
		<div class="column">
			<div class="ui right labeled input">
				<input type="number" class="countDone" min="0" step="1" value="{{countDone}}"/>
				<div class="ui label">/{{count}}</div>
			</div>
		</div>
	</div>
</template>
