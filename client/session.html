<template name="sessions">
	<div class="bar bar-header bar-stable">
		<h1 class="title">{{game.name}}</h1>
	</div>

	<button>New Session</button>

	<div class="ui link list">
		{{#each sessions}}
		{{> sessionItem }}
		{{/each}}
	</div>
</template>

<template name="sessionItem">
	<div class="item">
		<a href={{pathFor 'session'}}>{{dateTime}}
			<div class="ui progress" data-percent={{progress}}>
				<div class="bar">
					<div class="progress"></div>
				</div>
			</div>
		</a>
	</div>
</template>

<template name="session">
	<h1 class="ui header">Session of: {{session.dateTime}}</h1>
	<table class="ui table">
		<thead>
 			<th>Condition</th>
			<th>Exercise</th>
			<th>How many were there?</th>
			<th>How many you done of it?</th>
		</thead>

		<tbody>
			{{#each session.exercises}}
				{{> exercise }}
			{{/each}}
		</tbody>
		<tr>
			<div class="ui progress" data-percent="{{progress}}">
				<div class="bar">
					<div class="progress"></div>
				</div>
			</div>
		</tr>
	</table>
</template>

<template name="exercise">
	<tr class="{{isActive}}">
		<td>
			<div class="ui toggle checkbox">
				<input type="checkbox" class="happened" checked="{{happened}}"/>
				<label>{{ condition }}</label>
			</div>
		</td>

		<td>
			{{ exercise }}
		</td>

		<td>
			<div class="ui input">
				<input type="number" class="people" min="0" step="0" value="{{people}}"/>
			</div>
		</td>

		<td>
			<div class="ui right labeled input">
				<input type="number" class="countDone" min="0" step="1" value="{{countDone}}"/>
				<div class="ui label">/{{count}}</div>
			</div>
		</td>
	</tr>
</template>
