<template name="sessions">
	<h1>{{game.name}}</h1>

	<button>New Session</button>

	<ul>
		{{#each sessions}}
		<li>
			<a href={{pathFor 'session'}}>{{dateTime}}</a>
		</li>
		{{/each}}
	</ul>
</template>

<template name="session">
	Session of: {{session.dateTime}}

	<table>
		<thead>
			<tr>
				<th>Condition</th>
				<th>Exercise</th>
				<th>Has it happened?</th>
				<th>How many were there?</th>
				<th>How many you done of it?</th>
			</tr>
		</thead>
		{{#each session.exercises}}
		{{> exercise }}
		{{/each}}
	</table>
</template>

<template name="exercise">
			<tr>
			<td>
				{{ condition }}
			</td>
			<td>
				{{ exercise }}
			</td>
			<td>
				<input type="checkbox" class="happened" checked="{{happened}}"/>
			</td>
			<td>
				<input type="number" class="people" min="0" step="0" value="{{people}}"/>
			</td>
			<td>
				<input type="number" class="countDone" min="0" step="1" value="{{countDone}}"/>/{{count}}
			</td>
	</tr>
</template>
