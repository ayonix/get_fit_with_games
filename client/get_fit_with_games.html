<head>
	<title>get_fit_with_games</title>
</head>

<template name="layout">
	{{> nav }}

		{{> yield}}

</template>

<template name="nav">
	<div class="ui menu">
		<a class="item" href={{pathFor "home"}}>Home</a>
		<div class="item">
			{{> loginButtons }}
		</div>
	</div>
</template>

<template name="home">
	{{#if currentUser }}
	{{> dashboard }}
	{{ else }}
	{{> guest }}
	{{ /if }}
</template>

<template name="guest">
    <h1 class="ui header">Welcome to get fit with games!</h1>

	<p>If you log in you can get a randomized exercise plan for the game you want to play.</p>
</template>

<template name="dashboard">
	<h1 class="ui header">Hi, {{currentUser.username}}</h1>

	<div class="ui message">
		<div class="header">
			<p>About to play a game? Select it here:</p>
		</div>
		{{> games }}
	</div>
</template>

<template name="games">
	<ul>
	{{#each games}}
	<li><a href={{pathFor "sessions"}}>{{ name }}</a></li>
	{{/each}}
	</ul>
</template>
